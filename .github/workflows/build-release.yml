name: Build Release APK

# Workflow wird manuell ausgel√∂st
on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g., 1.0.0)'
        required: true
      version_code:
        description: 'Version Code (Integer)'
        required: true
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Update version in build.gradle
        run: |
          # Version aus Input-Parametern
          VERSION_NAME=${{ github.event.inputs.version_name }}
          VERSION_CODE=${{ github.event.inputs.version_code }}
          
          # build.gradle aktualisieren
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/" app/build.gradle
          
          echo "Version aktualisiert auf $VERSION_NAME ($VERSION_CODE)"
        
      - name: Build Release APK
        run: ./gradlew assembleRelease
        
      - name: List built APKs
        run: |
          echo "== Built APKs =="
          find app/build/outputs/apk/release -name "*.apk" -ls
          
      # Version changes aren't committed automatically to avoid permission issues
      # You'll need to manually update the version in build.gradle locally